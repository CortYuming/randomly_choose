<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Randomly choose!</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-grey-lighter has-text-centered">
          <a href="/randomly_choose/" class="is-size-3 has-text-grey-lighter has-text-centered">Randomly choose!</a>
        </h1>

        <div class="field">
          <div class="control">
            <textarea id="textarea" class="textarea" maxlength="1000"></textarea>
          </div>
        </div>

        <a id="btn" class="button is-medium is-light is-fullwidth">Choose!</a>

        <h2 id="result" class="is-size-1 has-text-weight-bold has-text-centered" style="margin-top:1em;"></h2>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
